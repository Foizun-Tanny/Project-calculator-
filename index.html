<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculation Project</h1>
    <section class="calculator">
      <div class="box">
       <div class="left">
        <div  class="addition-box">
          <h4 class="title">Add</h4>
          <input class="add" type="text" placeholder="Addition">
        </div>
        <div  class="subtraction-box">
          <h4 class="title">Subtraction</h4>
          <input class="subtraction" type="text" placeholder="Subtraction">
        </div>
        <div  class="multiplication-box">
          <h4 class="title">Multiply</h4>
          <input class="multiplication" type="text" placeholder="Muliplication">
        </div>
        <div  class="division-box">
          <h4 class="title">Division</h4>
          <input class="division" type="text" placeholder="Division">
        </div>
        <button class="submit">Submit</button>
        <button class="reset">Reset</button>
           <div class="result">
          <h3 class="number"></h3>
          <h5 class="errmsg"></h5>
        </div>

       </div>
       <div class="listbox">
          <h4>History</h4>
          <ul>
           
          </ul>
       </div>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>  
</body>
</html>
